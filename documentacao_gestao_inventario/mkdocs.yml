      - Páginas:
          - Login: frontend/paginas/login.md
          - Welcome: frontend/paginas/welcome.md
          - Inventário: frontend/paginas/inventario.md
          - Incidentes: frontend/paginas/incidentes.md
      - Componentes: frontend/componentes.md
      - Estilos CSS: frontend/estilos.md

theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  language: pt-BR
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand

extra:
  assets_dir: assets

extra_css:
  - stylesheets/extra.css
extra_javascript: []
extra_files:
  - assets/images/logo.svg
  - assets/images/favicon.svg

site_dir: ../backend/docs
use_directory_urls: false
